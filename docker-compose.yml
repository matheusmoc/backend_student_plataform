services:
  server:
    container_name: medway-api
    build:
      context: .
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=medway_api.settings
      - POSTGRES_PORT=5432
      - POSTGRES_USER=teste
      - POSTGRES_PASSWORD=teste
      - POSTGRES_DB=teste
    depends_on:
      - db
      - redis
    volumes:
      - ./app:/django/app
    ports:
      - "8000:8000"
    entrypoint:
      - /entrypoint.sh

  db:
    restart: always
    image: postgres:latest
    environment:
      - POSTGRES_USER=teste
      - POSTGRES_PASSWORD=teste
      - POSTGRES_DB=teste
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  celery-worker:
    build:
      context: .
    depends_on:
      - server
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=medway_api.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: bash -lc "cd /django/app && celery -A medway_api.celery.app worker --loglevel=INFO"
    volumes:
      - ./app:/django/app
